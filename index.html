<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supalai Tech | AI Recruitment Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ig: {
                purple: '#833ab4',
                red: '#fd1d1d',
                orange: '#f56040',
                yellow: '#fcb045',
                blue: '#405de6'
              }
            },
            backgroundImage: {
              'ig-gradient': 'linear-gradient(45deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%)',
              'ig-mesh': 'radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
      /* Custom scrollbar for terminal */
      .terminal-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-scroll::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .terminal-scroll::-webkit-scrollbar-thumb {
        background: #d6249f; /* IG Pink */
        border-radius: 4px;
      }
      
      /* Utility for gradient text */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
